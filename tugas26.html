<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>

<body>
    <div class=" container-xl mt-5">
        <div class="row text-center h3">

            <div class="col p-4">
                <p>Image rounded</p>
                <img src="img/jakarta.jpg" class="rounded" height="300" width="300">
            </div>

            <div class="col">
                <p class="mt-1">Image Circle</p>
                <img src="img/lampung.jpg" class="rounded-circle" height="300" width="300">
            </div>

            <div class="col  pt-5">
                <p>Image Thumbnail</p>
                <img src="img/yogyakarta.jpg" class="img-thumbnail" height="300" width="300">
            </div>
        </div>

    </div>
</body>

</html>
